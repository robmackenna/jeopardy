<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Contents</title>
    <style>
        body {
            background-color: #3498db;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-top: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ffffff;
            padding: 8px;
            text-align: left;
        }

        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Database Contents</h1>
    <table>
        <tr>
            {% for header in headers %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
        {% for question in questions %}
            <tr>
                <td>{{ question[0] }}</td>
                <td>{{ question[1] }}</td>
                <td>{{ question[2] }}</td>
                <td>{{ question[3] }}</td>
                <!-- Add more columns as needed -->
            </tr>
        {% endfor %}
    </table>
    <button onclick="window.location.href='/';">Return to Landing Page</button>
</body>
</html>
