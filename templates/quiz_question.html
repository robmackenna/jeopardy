<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <style>
        body {
            background-color: #3498db; /* Blue background color */
            color: #ffffff; /* White text color */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .question-container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .feedback {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .answer-form {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
        }

        button {
            background-color: #2ecc71; /* Green background color */
            color: #ffffff; /* White text color */
            padding: 10px 20px; /* Padding for the button */
            text-decoration: none; /* Remove underline from the text */
            border-radius: 5px; /* Optional: Add border radius for rounded corners */
            display: inline-block; /* Make the button a block element */
            margin-right: 10px; /* Add margin between buttons */
        }

        .end-quiz {
            background-color: #e74c3c; /* Red background color */
        }
    </style>
</head>
<body>
    <div class="question-container">
        <h1>Quiz Question</h1>
        <div class="feedback">
            {{ feedback_message }}
        </div>
        <form class="answer-form" method="post" action="/ask_question">
            <input type="text" name="user_answer" placeholder="Your Answer" required>
            <button type="submit">Next Question</button>
            <a class="end-quiz" href="/quiz_result">End Quiz</a>
        </form>
    </div>
</body>
</html>
